<!doctype html>
<html lang="en">
<!-- This page hosts the game part of sudoKUH -->
<head>
    <meta charset="utf-8">
    <title>play Sudoku</title>
    <meta name="description" content="A simple Sudoku PWA">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="app.webmanifest">

    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">

    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    
    <table id="sudokuTable"></table>
    <script src="js/sudoku.js"></script>
    <script src="js/runSudoku.js"></script>
    
    
    
  

</head>
<body>
<h1 id="title">Solve the Sudoku by clicking the ?</h1>

<table id="sudokuTable"></table>

<button id='replayButton' onclick="location.reload();">restart</button>

<button id="hardButton" onclick="sudokuObject.updateDifficulty('hard')">hard</button>
<button id="mediumButton" onclick="sudokuObject.updateDifficulty('medium')">medium</button>
<button id="easyButton" onclick="sudokuObject.updateDifficulty('easy')">easy</button>





<p id="checkFeedBack"></p>




<button onClick = sudokuObject.checkSolution();> check solution</button>
</body>
</html>
