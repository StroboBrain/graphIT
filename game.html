<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lazer Number Game</title>
<link rel="stylesheet" href="css/gui.css">

<script src="js/controller.js"></script>
<script src="js/modeler.js"></script>
<script src="js/gui.js"></script>

</head>
<body>

<script>
    window.onload = function() {

    const TaskCreater = new Modeler(50,["+", "-", "*", "/"]);
    const controller = new Controller(TaskCreater);

    let container = document.createElement("div");

    container = createContainer(controller,container);

    let redoButton = createRedoButton(controller,container);
    let gameParent = createGameParent();
    let textArea = createTextArea();
    gameParent.appendChild(textArea);
    gameParent.appendChild(redoButton);
    gameParent.appendChild(container);
    
    document.body.appendChild(gameParent);
    };
</script>

</body>
</html>
