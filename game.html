<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Non-Overlapping Buttons</title>
<link rel="stylesheet" href="css/gui.css">

<script src="js/gui.js"></script>
<script src="js/controller.js"></script>
<script src="js/modeler.js"></script>


</head>
<body>

<script>
    window.onload = function() {

    const TaskCreater = new Modeler(50);
    const controller = new Controller(TaskCreater);

    let array = controller.getNewTask(2);

    let container = createContainer(array,controller);
    let redoButton = createRedoButton();
    let gameParent = createGameParent();
    let textArea = createTextArea();
    gameParent.appendChild(textArea);
    gameParent.appendChild(redoButton);
    gameParent.appendChild(container);
    
    document.body.appendChild(gameParent);
    };
</script>

</body>
</html>
